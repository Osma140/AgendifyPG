<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title"><i class="fas fa-clock"></i> Eventos</h1>
        
        <div class="content">
            <div class="filter-sort">
                <select id="category-filter">
                    <option value="all">Todas las categorías</option>
                    <option value="personal">Personal</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="estudio">Estudio</option>
                    <option value="otro">Otro</option>
                </select>
                <select id="priority-filter">
                    <option value="all">Todas las prioridades</option>
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
                <select id="sort-events">
                    <option value="date-asc">Fecha (ascendente)</option>
                    <option value="date-desc">Fecha (descendente)</option>
                    <option value="priority-asc">Prioridad (ascendente)</option>
                    <option value="priority-desc">Prioridad (descendente)</option>
                </select>
            </div>
            <div id="timers-grid" class="timers-grid">
                <!-- Los eventos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item" data-section="inicio">
            <i class="fas fa-plus"></i>
            <span>Crear</span>
        </a>
        <a href="temporizadores.html" class="nav-item active" data-section="temporizadores">
            <i class="fas fa-clock"></i>
            <span>Ver Eventos</span>
        </a>
        <a href="tareas.html" class="nav-item" data-section="tareas">
            <i class="fas fa-tasks"></i>
            <span>Tareas</span>
        </a>
    </nav>

    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
