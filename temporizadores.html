<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title"><i class="fas fa-clock"></i> Eventos</h1>
        
        <div class="content">
            <div id="timers-grid" class="timers-grid">
                <!-- Los eventos se cargarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item" data-section="inicio">
            <i class="fas fa-plus"></i>
            <span>Crear</span>
        </a>
        <a href="temporizadores.html" class="nav-item active" data-section="temporizadores">
            <i class="fas fa-clock"></i>
            <span>Ver Eventos</span>
        </a>
        <a href="tareas.html" class="nav-item" data-section="tareas">
            <i class="fas fa-tasks"></i>
            <span>Tareas</span>
        </a>
    </nav>

    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-edit"></i> Editar Evento</h2>
            <form id="edit-event-form">
                <input type="hidden" id="edit-event-id">
                <div class="form-group">
                    <label for="edit-event-name">Nombre del Evento:</label>
                    <input type="text" id="edit-event-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-event-date">Fecha y Hora del Evento:</label>
                    <input type="datetime-local" id="edit-event-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-event-sound">Sonido de Alarma:</label>
                    <select id="edit-event-sound" required>
                        <option value="sonido/sonido1.mp3">Alarma 1</option>
                        <option value="sonido/sonido2.mp3">Alarma 2</option>
                        <option value="sonido/sonido3.mp3">Alarma 3</option>
                    </select>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
