<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Virtual</title>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title"><i class="fas fa-calendar-alt"></i> Agenda Virtual</h1>
        
        <div class="content">
            <div class="timer-creator">
                <h2>Crear Nuevo Temporizador</h2>
                <form id="create-timer-form" class="timer-form">
                    <div class="form-group">
                        <label for="custom-event-name">Nombre del Evento:</label>
                        <input type="text" id="custom-event-name" name="Name" placeholder="Ingrese el nombre del evento" required>
                    </div>
                    <div class="form-group">
                        <label for="custom-event-date">Fecha y Hora del Evento:</label>
                        <input type="datetime-local" id="custom-event-date" name="FechaHora" required>
                    </div>
                    <div class="form-group">
                        <label for="custom-event-sound">Sonido de Alarma:</label>
                        <select id="custom-event-sound" name="Sound" required>
                            <option value="sonido/sonido1.mp3">Alarma 1</option>
                            <option value="sonido/sonido2.mp3">Alarma 2</option>
                            <option value="sonido/sonido3.mp3">Alarma 3</option>
                        </select>
                    </div>
                    <button type="submit"><i class="fas fa-plus"></i> Crear Evento</button>
                </form>
            </div>
        </div>
    </div>

    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item active" data-section="inicio">
            <i class="fas fa-plus"></i>
            <span>Crear</span>
        </a>
        <a href="temporizadores.html" class="nav-item" data-section="temporizadores">
            <i class="fas fa-clock"></i>
            <span>Ver Temporizadores</span>
        </a>
    </nav>

    <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <button id="download-apk" class="download-toggle">
        <i class="fas fa-download"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
